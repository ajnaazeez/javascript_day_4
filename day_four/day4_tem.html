<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
</head>
<body>
  <h2> Temperature Converter</h2>

  <input type="number" id="celsius" placeholder="Enter Celsius">
  <button onclick="convertToF()">Convert to Fahrenheit</button>
  <p id="resultF"></p>

  
  <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
  <button onclick="convertToC()">Convert to Celsius</button>
  <p id="resultC"></p>

  <script>

    function cToF(celsius) {
      return (celsius * 9/5) + 32;
    }


    function fToC(fahrenheit) {
      return (fahrenheit - 32) * 5/9;
    }

    function convertToF() {
      let c = Number(document.getElementById("celsius").value);
      let f = cToF(c);
      document.getElementById("resultF").innerText = c + "째C = " + f.toFixed(2) + "째F";
    }

    function convertToC() {
      let f = Number(document.getElementById("fahrenheit").value);
      let c = fToC(f);
      document.getElementById("resultC").innerText = f + "째F = " + c.toFixed(2) + "째C";
    }
  </script>
</body>
</html>
